<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/imgs/size-16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생선가게</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Firebase Messaging 지원 여부 확인 후 서비스 워커 등록
      async function registerServiceWorker() {
        if ('serviceWorker' in navigator) {
          try {
            // Firebase Messaging 지원 여부 확인
            const messagingSupported = await import('firebase/messaging').then(({ isSupported }) => isSupported());
            
            if (messagingSupported) {
              const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
              console.log('서비스 워커 등록 성공:', registration);
            } else {
              console.warn('Firebase Messaging을 지원하지 않는 브라우저입니다.');
            }
          } catch (error) {
            console.warn('서비스 워커 등록 실패:', error);
          }
        }
      }

      // 페이지 로드 후 서비스 워커 등록 시도
      window.addEventListener('load', registerServiceWorker);
    </script>
  </body>
</html>
